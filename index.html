<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cssDemo.css">
    <title>REGISTRATION FORM DEMO</title>
</head>
<body>
    <table style="background-color: blueviolet;">
        <form>
            <th>
                <center><h1>REGISTRATION FORM</h1></center>
            </th>
            <tr>
                <td>
                    <h3>name</h3>
                        <input type="text" name="name" placeholder="enter your name here"><h3>
                </td>
            </tr><br>
            <tr>
                <td>
                    <h3>Password</h3>
                    <input type="password" name="password" placeholder="enter your password here">
                </td>
            </tr><br>
            <tr>
                <td>
                    <h3>Email id</h3>
                        <input type="text" name="email id" placeholder="enter your mail id here">
                </td>  
            </tr><br>
            <tr>
                <td>
                    <h3>Phone number</h3>
                        <input type="text" name="phone number" placeholder="enter your mobile number">
                </td>
            </tr><br>
            <tr>
                <td>
                    <h3>Gender</h3>
                    <input type="radio" name="male"><h2>male</h2>
                    <input type="radio" name="female"><h2>female</h2>
                </td>
            </tr><br>
            <tr>
                <td>
                    <h3>Languages known</h3>
                    <input type="checkbox" name="telugu"><h2>Telugu</h2>
                    <input type="checkbox" name="hindi"><h2>hindi</h2>
                    <input type="checkbox" name="english"><h2>english</h2>
                    <input type="checkbox" name="french"><h2>french</h2>
                    <input type="checkbox" name="spanish"><h2>spanish</h2>
                </td>
            </tr><br>
            <tr>
                <td>
                    <h3>Address</h3>
                    <input type="textarea" name="Address" placeholder="type your address here">
                </td>
            </tr><br>
        </form>
    </table>
    
            
        

</body>
</html>
